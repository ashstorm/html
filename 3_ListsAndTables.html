<!doctype html>
<html>

    <head>
        <title>The Title</title>
    </head>    
    <body>  
        <!--lists-->
        <ul title="Unordered">
            <li>List item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
        </ul>
        
        <ol type="i" title="Ordered">
            <li>Item Num 1</li>
            <li>Item Num 2</li>
            <li>Item Num 3</li>
            <li>Item Num 4</li>
        </ol>
        
        <!--Tables-->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Height(cm)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ash</td>
                    <td>20</td>
                    <td>180</td>
                </tr>
                <tr>
                    <td>Dave</td>
                    <td>27</td>
                    <td>176</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>32</td>
                    <td>185</td>
                </tr>
            </tbody>
        </table>
        
        <div style="margin-top: 200px"></div>
    </body>
</html>
